<!DOCTYPE html>
<html>
	<head>
		<title>Hot or Cold Game</title>	
		<link rel="icon" type="image/ico" href="favicon.ico" />
		<link rel="stylesheet" type ="text/css" href="hot-cold.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="hot-cold.js"></script>
	</head>
	
	<body>	
		<div id="container">
			<header>
				<h1>Hot or Cold?</h1>
			</header>
		
			<div id="main">
				<h2>Guess what the number is!</h2>
				<form>
					<label>Input a number from 1-100 and press 		<span>ENTER</span></label>
					<p>You get 5 cold guesses or 10 guesses total, whichever comes first!</p>
					<p>A number is <span>HOT</span> if it is within +/- 5 of the number.</p>
					<br>
					<input type="text" />
				</form>
				
				<h3></h3>
				<h4></h4>
				
				<p class="hidden"></p>			

				<ul id="hot">
					<span>Hot<span>
				</ul>
				
				<ul id="cold">		
					<span>Cold (and Warm)<span>
				</ul>

			</div>		
		
			<div id="push"></div>	
		</div>
		<footer>
			<p>&copy; 2013 Brian Ortega</p>			
		</footer>
	<body>
</html>
